    <body>
        <center>
            <title>Tic-Tac-Toe</title>
            <p style="font-size: 25;">Tic - Tac - Toe</p>

            <table style="width: 0%; text-align: center;">
                <tr>
                    <td><button id="00" onclick="action(this.id)" style="height:100px;width:100px"></button></td>
                    <td><button id="01" onclick="action(this.id)" style="height:100px;width:100px"></button></td>
                    <td><button id="02" onclick="action(this.id)" style="height:100px;width:100px"></button></td>
                </tr>
                <tr>
                    <td><button id="10" onclick="action(this.id)" style="height:100px;width:100px"></button></td>
                    <td><button id="11" onclick="action(this.id)" style="height:100px;width:100px"></button></td>
                    <td><button id="12" onclick="action(this.id)" style="height:100px;width:100px"></button></td>
                </tr>
                <tr>
                    <td><button id="20" onclick="action(this.id)" style="height:100px;width:100px"></button></td>
                    <td><button id="21" onclick="action(this.id)" style="height:100px;width:100px"></button></td>
                    <td><button id="22" onclick="action(this.id)" style="height:100px;width:100px"></button></td>
                </tr>
            </table>
            <button id="rst" onclick="clearall()" style="height:50px;width:100px">Reset</button>

        </center>     
    </body>
</html>
